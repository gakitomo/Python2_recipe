{% extends 'userpage.html' %}

{% block body %}

<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      レシピ一覧
    </div>
    <div class="card-body">
      <table class="table">
        {% for recipe in recipe_list %}
          <tr>
            <th>{{ recipe.title }}</th>
            <th>
              <a href = "{% url 'recipe:detail' recipe.id %}"
              class = "btn btn-primary">詳細</a>
              <a href = "{% url 'recipe:update' recipe.id %}"
              class = "btn btn-success">編集</a>
            </th>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
